<h4>Internal server error</h4>
<ng-container *ngIf="error">
<h5 class="text-danger">Error : {{error.message}}</h5>
<p class="font-weight-bold">Note : If you are seeing this then angular is not to blame</p>
<ol>
    <li>Open dev tools. Then check failing request in Network Tab</li>
</ol>
<p style="font-weight:bold"> Following is the detailed issue description </p>
<code class="mt-5">
    {{error.details}}
</code>
</ng-container>
